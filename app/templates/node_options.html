<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configure Your New Node</title>
</head>
<body>
    <h1>Setup your Node</h1>
    <form action="/start_node">
        <input type="checkbox" name="new"> Is this a brand new node? <br>
        If this node has already been set up using this tool, do not check the above box. <br>
        <br>
        <br>
        Name: <input type="text" name="name">
        <br>
        <br>
        Network: <br>
        <input type="radio" name="network" value="mainnet"> Mainnet <br>
        <input type="radio" name="network" value="carthagenet"> Carthagenet <br>
        <br>
        <br>
        <i>Advanced Settings Coming Soon...</i>
        <br>
        <br>
        <button type="submit">Submit</button>
        <br>
    </form>
</body>
</html>
